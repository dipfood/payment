<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Acesso - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i data-lucide="lock"></i>
                </div>
                <h1 class="login-title">FLIX PAGAMENTOS1</h1>
                <p class="login-description">Coloque sua senha e usuario</p>
            </div>
            
            <div class="login-content">
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <div class="input-wrapper">
                            <i data-lucide="user" class="input-icon"></i>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                placeholder="Digite seu usuário" 
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-wrapper">
                            <i data-lucide="lock" class="input-icon"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Digite sua senha" 
                                required
                            >
                        </div>
                    </div>
                    
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    
                    <button type="submit" id="loginButton" class="login-button">
                        <span class="button-text">Entrar</span>
                        <div class="loading-spinner" style="display: none;"></div>
                    </button>
                </form>
                
                <div class="test-users">
                    <p class="test-users-title">atente a minusculo e maiusculo</p>
                    <div class="test-users-list">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
